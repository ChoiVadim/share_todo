{% extends "base.html" %}
{% block main %}

<div class="container">
    <div class="login-container active">
        <h2>Hi, Welcome!</h2>
        <input id="username_login" type="text" placeholder="Username">
        <input id ="password_login" type="password" placeholder="Password">
        <button id="loginBtn" data-url="{{ url_for('routes.login') }}" class="btn">LOGIN</button>
        <p onclick="toggleContainer('register')">
            Don`t have an account? <span class="highlight">Sign up</span>
        </p>    
    </div>
    <div class="register-container">
        <h1>Create Account</h1>
        <input id="username_register" type="text" placeholder="Username">
        <input id ="password_register" type="password" placeholder="Password">
        <button id="registerBtn" data-url="{{ url_for('routes.register') }}" class="btn">REGISTER</button>
        <p onclick="toggleContainer('login')">
            Already have an account? <span class="highlight">Log in</span>
        </p>    
    </div>
</div>

{% endblock %}
